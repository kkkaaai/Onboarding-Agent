<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - Raspberry Coffee</title>
    <link rel="stylesheet" href="styles/employee-portal.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" fill="#2563EB"/>
                        <path d="M16 8C12.6863 8 10 10.6863 10 14C10 17.3137 12.6863 20 16 20C19.3137 20 22 17.3137 22 14C22 10.6863 19.3137 8 16 8Z" fill="white"/>
                        <rect x="14" y="18" width="4" height="6" rx="2" fill="white"/>
                    </svg>
                    <h1>Welcome to Raspberry Coffee</h1>
                    <p>Employee Onboarding Portal</p>
                </div>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="login-name">Full Name</label>
                        <input 
                            type="text" 
                            id="login-name" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Sign In
                    </button>

                    <div class="login-hint">
                        Your credentials were provided during HR onboarding
                    </div>

                    <div id="login-error" class="login-error" style="display: none;"></div>
                </form>
            </div>
        </div>

        <!-- Chat Interface (hidden initially) -->
        <div id="chat-interface" class="chat-interface" style="display: none;">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <div class="user-avatar">
                        <div class="avatar-circle">
                            <span id="user-initials"></span>
                        </div>
                        <div class="user-info">
                            <div class="user-name" id="user-name-display"></div>
                            <div class="user-role" id="user-role-display"></div>
                        </div>
                    </div>
                </div>

                <div class="header-center">
                    <!-- Mode Toggle -->
                    <div class="mode-toggle">
                        <button 
                            id="avatar-mode-btn" 
                            class="mode-btn active"
                            data-mode="avatar"
                        >
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                            </svg>
                            <span>Avatar Mode</span>
                        </button>
                        <button 
                            id="text-mode-btn" 
                            class="mode-btn"
                            data-mode="text"
                        >
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z"/>
                            </svg>
                            <span>Text Mode</span>
                        </button>
                    </div>
                </div>

                <div class="header-right">
                    <button id="logout-btn" class="btn-icon" title="Logout">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm11 4.414l-4.293 4.293a1 1 0 01-1.414 0L4 7.414 5.414 6l3.293 3.293L13.414 6 15 7.414z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Chat Area -->
            <main class="chat-main">
                <!-- Avatar Mode Container -->
                <div id="avatar-mode-container" class="mode-container active">
                    <div class="welcome-message">
                        <h2>Welcome to Your Onboarding Assistant! ðŸ‘‹</h2>
                        <div id="onboarding-summary" class="onboarding-summary"></div>
                    </div>
                    
                    <div class="avatar-video-container">
                        <iframe 
                            id="anam-iframe" 
                            src="index.html" 
                            frameborder="0" 
                            allow="microphone; camera"
                            allowfullscreen
                        ></iframe>
                    </div>

                    <div class="avatar-hint">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0a8 8 0 100 16A8 8 0 008 0zm.93 4.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 4.588zM9 4a1 1 0 11-2 0 1 1 0 012 0z"/>
                        </svg>
                        <span>Allow microphone access to speak with your AI assistant</span>
                    </div>
                </div>

                <!-- Text Mode Container -->
                <div id="text-mode-container" class="mode-container">
                    <div class="welcome-message">
                        <h2>Your Onboarding Assistant ðŸ’¬</h2>
                        <div id="text-onboarding-summary" class="onboarding-summary"></div>
                    </div>

                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will be added here -->
                    </div>

                    <div class="chat-input-container">
                        <form id="chat-form" class="chat-form">
                            <input 
                                type="text" 
                                id="chat-input" 
                                class="chat-input" 
                                placeholder="Ask me anything about your onboarding..."
                                autocomplete="off"
                            >
                            <button type="submit" class="btn-send">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/employee-portal.js"></script>
</body>
</html>
